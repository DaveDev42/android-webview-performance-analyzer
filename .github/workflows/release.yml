name: Production Release

on:
  push:
    tags:
      - 'v*'
      - '!v*-rc.*'
      - '!v*-preview.*'

jobs:
  extract-version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Extract version from tag
        id: extract
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build-release:
    name: Build Release (${{ matrix.settings.os }})
    needs: extract-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
    runs-on: ${{ matrix.settings.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/app/src-tauri -> target'
          cache-on-failure: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download ADB binary (macOS)
        if: matrix.settings.os == 'macos-latest'
        run: |
          curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-darwin.zip
          unzip platform-tools.zip
          mkdir -p packages/app/src-tauri/binaries
          cp platform-tools/adb packages/app/src-tauri/binaries/adb-aarch64-apple-darwin
          chmod +x packages/app/src-tauri/binaries/adb-aarch64-apple-darwin

      - name: Download ADB binary (Windows)
        if: matrix.settings.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/android/repository/platform-tools-latest-windows.zip" -OutFile "platform-tools.zip"
          Expand-Archive -Path "platform-tools.zip" -DestinationPath "."
          New-Item -ItemType Directory -Force -Path "packages/app/src-tauri/binaries"
          Copy-Item "platform-tools/adb.exe" "packages/app/src-tauri/binaries/adb-x86_64-pc-windows-msvc.exe"

      - name: Set update endpoint for stable
        shell: bash
        run: |
          node -e "
            const conf = require('./packages/app/src-tauri/tauri.conf.json');
            conf.plugins.updater.endpoints = ['https://github.com/DaveDev42/android-webview-performance-analyzer/releases/latest/download/latest.json'];
            require('fs').writeFileSync('./packages/app/src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));
          "

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: packages/app
          tagName: v${{ needs.extract-version.outputs.version }}
          releaseName: 'AWPA v${{ needs.extract-version.outputs.version }}'
          releaseBody: ''
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.settings.args }}
          updaterJsonPreferNsis: true
